<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sigorta Acentesi</title>
  <meta name="description" content="Sigorta hizmetleri ve rehber içerikleri">
  <meta name="keywords" content="sigorta, dask, kasko, sağlık sigortası, blog">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
</head>
<body>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Flutter yapılandırmasını manuel olarak tanımla
      window._flutter = window._flutter || {};
      window._flutter.buildConfig = {
        environment: 'production',
        renderer: 'html' // HTML renderer'ı zorla
      };
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: 1,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      }).catch(function(error) {
        console.error('Flutter yükleme hatası:', error);
      });
    });
  </script>
</body>
</html>
