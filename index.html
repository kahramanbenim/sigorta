<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sigorta Acentesi</title>
  <meta name="description" content="Sigorta hizmetleri ve rehber içerikleri">
  <meta name="keywords" content="sigorta, dask, kasko, sağlık sigortası, blog">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GitHub Pages için base href -->
  <base href="/sigorta/">
</head>
<body>
  <!-- flutter.js betiğini yükle -->
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // _flutter nesnesini tanımla
      window._flutter = window._flutter || {};
      // buildConfig nesnesini tanımla
      window._flutter.buildConfig = {
        environment: 'production',
        renderer: 'html', // HTML renderer'ı zorla (SEO için)
        build: {
          mode: 'release'
        }
      };
      // _flutter.loader tanımlı mı kontrol et
      if (window._flutter && window._flutter.loader) {
        window._flutter.loader.load().then(function(engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          return appRunner.runApp();
        }).catch(function(error) {
          console.error('Flutter yükleme hatası:', error);
        });
      } else {
        console.error('Hata: _flutter.loader tanımlı değil. flutter.js betiğinin yüklendiğinden emin olun.');
      }
    });
  </script>
</body>
</html>
