<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sigorta Acentesi</title>
  <meta name="description" content="Sigorta hizmetleri ve rehber içerikleri">
  <meta name="keywords" content="sigorta, dask, kasko, sağlık sigortası, blog">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: 1,
        },
        renderer: "html" // HTML renderer'ı zorla
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
